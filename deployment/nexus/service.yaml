apiVersion: v1
kind: Service
metadata:
  name: nexus-service
  namespace: devops-tools
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8081'
spec:
  selector:
    app: nexus-server
  type: NodePort
  ports:
    - port: 8081
      name: default
      targetPort: 8081
      nodePort: 32001
    - port: 8082
      name: docker
      targetPort: 8082
      nodePort: 32002

 

 
